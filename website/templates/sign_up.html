{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
  content %}
  <form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="Username">Username</label>
      <input
        type="Username"
        class="form-control"
        id="Username"
        name="Username"
        placeholder="Enter username"
      />
    </div>
    <div class="form-group">
      <label for="Name">Name</label>
      <input
        type="text"
        class="form-control"
        id="Name"
        name="Name"
        placeholder="Enter name"
      />
    </div>
    <div class="form-group">
      <label for="StudentNumber">Studentnumber</label>
      <input
        type="number"
        class="form-control"
        id="StudentNumber"
        name="StudentNumber"
        placeholder="Enter studentnumber"
      />
    </div>
    <div class="form-group">
      <label for="Password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="Password1"
        name="Password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="Password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="Password2"
        name="Password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% endblock %}
